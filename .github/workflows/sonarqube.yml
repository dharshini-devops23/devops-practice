name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube CLI Scan
    runs-on: self-hosted  # <- This uses your local Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Download SonarScanner CLI (Windows)
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip" -OutFile "sonar-scanner.zip"
          Expand-Archive -Path "sonar-scanner.zip" -DestinationPath "sonar-scanner"

      - name: Run SonarQube Analysis (Windows)
        shell: cmd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner\sonar-scanner-cli-5.0.1.3006-windows\bin\sonar-scanner.bat -Dsonar.login=%SONAR_TOKEN% -Dsonar.host.url=http://localhost:9000

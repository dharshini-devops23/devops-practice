name: SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Sonar Scanner CLI
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip" -OutFile "sonar-scanner.zip"
          Expand-Archive -Path "sonar-scanner.zip" -DestinationPath "."

      - name: Run SonarQube Scanner
        shell: cmd
        run: |
          sonar-scanner-cli-5.0.1.3006-windows\bin\sonar-scanner.bat

pipeline {
    agent any

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/dharshini-devops23/devops-practice.git'
            }
        }

        stage('SonarQube Scan') {
            steps {
                withSonarQubeEnv('MySonarQube') { // âœ… Match this name with Jenkins > Global Tool Config
                    bat '''
                        sonar-scanner ^
                        -Dsonar.projectKey=devops-practice ^
                        -Dsonar.sources=. ^
                        -Dsonar.projectName=devops-practice
                    '''
                }
            }
        }
    }
}

pipeline {
    agent any

    tools {
        // If you've configured Maven or JDK tools in Jenkins, add them here. Optional.
        maven 'Maven 3.9.6'
        jdk 'JDK 17'
    }

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/dharshini-devops23/devops-practice.git'
            }
        }

        stage('SonarQube Analysis') {
            steps {
                withSonarQubeEnv('MySonarQube') {
                    bat """
                        sonar-scanner ^
                        -Dsonar.projectKey=devops-practice ^
                        -Dsonar.sources=. ^
                        -Dsonar.projectName=devops-practice
                    """
                }
            }
        }
    }
}

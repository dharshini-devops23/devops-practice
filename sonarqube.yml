pipeline {
    agent any

    tools {
        maven 'Maven 3.9.6'     // Make sure this matches the Maven name in Jenkins Global Tool Config
        jdk 'JDK 17'            // Same for JDK
    }

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/dharshini-devops23/devops-practice.git'
            }
        }

        stage('SonarQube Analysis') {
            steps {
                withSonarQubeEnv('MySonarQube') {  // Name should match what you configured in "Configure System"
                    bat """
                        sonar-scanner ^
                        -Dsonar.projectKey=devops-practice ^
                        -Dsonar.sources=. ^
                        -Dsonar.projectName=devops-practice
                    """
                }
            }
        }
    }
}
